<html>
<head>
<title>Wolfram Eberius; programmer</title>
<script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="//simonwaldherr.github.io/micromarkdown.js/dist/micromarkdown.min.js"></script>
</head>
<body>
<div id="out"></div>
<script type="text/javascript">
  $.ajax({
  	'global' : false,
  	'url' : 'https://raw.githubusercontent.com/weberius/weberius.github.io/master/readme.md',
  	'dataType' : "html",
  	'contentType' : "text/plain",
  	'success' : function(data) {
  	  var out = document.getElementById('out');
  	  out.innerHTML = micromarkdown.parse(data);
  	}
  });

</script>
</body>
</html>
